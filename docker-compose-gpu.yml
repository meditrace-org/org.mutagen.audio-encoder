version: '3.9'


services:

  encoder:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 1

      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ${PWD}/prometheus.yml:/etc/prometheus/prometheus.yml

